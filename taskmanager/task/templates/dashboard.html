{% extends 'navheader.html' %}
{% block nav %}
          <a href="{% url 'add' %}" class="btn btn-success ms-2 mt-2">Add Task +</a>

          <table class="table table-dark table-borderd w-100 mt-3 ">
            <thead>
               
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th></th>
                </tr>
                
            </thead>
            <tbody>
                {% for i in data %}
                <tr>
                    <td>{{i.id}}</td>
                    <td>{{i.title}}</td>
                    <td>{{i.desc}}</td>
                    <td>{{i.date}}</td>
                    <td>{{i.time}}</td>
                    <td>
                        <a href="{% url 'edit' i.id %}" class="btn me-3">
                            <i class="fa-solid fa-pen-to-square" style="color: #FFD43B;"></i>
                        </a>
                        <a href="{% url 'delete' i.id %}" class="btn">
                            <i class="fa-solid fa-trash" style="color: #c22e14;"></i>
                        </a>
                    </td>
                </tr>
          {% endfor %}
                
            </tbody>
          </table>
          {% endblock nav %}
